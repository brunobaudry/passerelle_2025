<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
      body,
      #timer,
      input,
      button,
      select,
      option,
      .tooltip::after {
        font-family: "Press Start 2P", cursive;
      }
    </style>
    <link rel="stylesheet" href="static/css/style.min.css" />
    <script src="static/js/typing_game.min.js"></script>
  </head>
  <body>
    <div id="lifes">
      <img id="heart0" src="static/img/heart.svg" alt="heart icon" />
      <img id="heart1" src="static/img/heart.svg" alt="heart icon" />
      <img id="heart2" src="static/img/heart.svg" alt="heart icon" />
      <img id="heart3" src="static/img/heart.svg" alt="heart icon" />
      <img id="heart4" src="static/img/heart.svg" alt="heart icon" />
    </div>

    <div>
      <div>
        <button data-modal-open class="button" id="settings">
          <img src="static/img/wrench.svg" />
        </button>
        <button data-modal-open class="button" id="boards">
          <img src="static/img/score.svg" />
        </button>

        <h1>Typing Game</h1>
        <p>
          <label for="users">User:</label>
          <select id="users" name="selectusers"></select
          ><span id="userlevel"></span>
          <button id="startgame" title="Start game">
            <img src="static/img/start.svg" alt="start game"/>
          </button>
        </p>
        <p>time: <span id="timer" class="">0.00s</span></p>
        <div id="texts">
          <p contenteditable="true" type="textarea" id="typedword">&nbsp;</p>
          <p id="randomword">&nbsp;</p>
        </div>
      </div>
    </div>
    <hr />

    <div class="modal" id="modalsettings">
      <div class="modal-content">
        <button data-modal-close class="modal-close">&times;</button>
        <div class="item">
          <h2>Settings</h2>
          <input id="userinput" placeholder="Username" /><button id="addUser">
            add</button
          ><br />
          <label for="nb">Number of words</label>
          <input
            type="number"
            id="nb"
            width="40"
            max="10"
            min="1"
            value="1"
          /><br />
          <label for="len">Length of words</label>
          <input
            type="number"
            id="len"
            width="40"
            max="10"
            min="2"
            value="2"
          /><br />
          <label for="languages">Languages</label>
          <select id="languages" title="languages"></select
          ><br />
          <label for="categories">Categories</label>
          <select id="categories" title="categories"></select>
        </div>
      </div>
    </div>
    <div class="modal" id="modalboards">
      <div class="modal-content">
        <button data-modal-close class="modal-close">&times;</button>
        <div class="item">
          <h2>Records</h2>
          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>ms/char</th>
              </tr>
            </thead>
            <tbody id="allRecords"></tbody>
          </table>
        </div>
        <div class="item">
          <h2>Leaders</h2>
          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>Level</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody id="leaderboard"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
