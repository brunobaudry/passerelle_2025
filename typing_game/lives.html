<script>
function renderLives(totalLives, lostLives, halfLives = 0) {
    const container = document.querySelector('.hearts');
    container.innerHTML = '';

    const fullLives = totalLives - lostLives - halfLives;

    for (let i = 0; i < fullLives; i++) {
        container.innerHTML += `
        <svg class="heart full" viewBox="0 0 16 16" width="32" height="32">
          <path d="M4 3h2v2h2V3h2v2h2V3h2v2h-2v2h-2v2h-2v2h-2v-2H4V7H2V5h2V3z" />
        </svg>`;
    }

    for (let i = 0; i < halfLives; i++) {
        container.innerHTML += `
        <svg class="heart half" viewBox="0 0 16 16" width="32" height="32">
          <defs>
            <clipPath id="left-half">
              <rect x="0" y="0" width="8" height="16" />
            </clipPath>
            <clipPath id="right-half">
              <rect x="8" y="0" width="8" height="16" />
            </clipPath>
          </defs>
          <path d="M4 3h2v2h2V3h2v2h2V3h2v2h-2v2h-2v2h-2v2h-2v-2H4V7H2V5h2V3z" fill="#ff0000" clip-path="url(#left-half)" />
          <path d="M4 3h2v2h2V3h2v2h2V3h2v2h-2v2h-2v2h-2v2h-2v-2H4V7H2V5h2V3z" fill="#555" clip-path="url(#right-half)" />
        </svg>`;
    }

    for (let i = 0; i < lostLives; i++) {
        container.innerHTML += `
        <svg class="heart empty" viewBox="0 0 16 16" width="32" height="32">
          <path d="M4 3h2v2h2V3h2v2h2V3h2v2h-2v2h-2v2h-2v2h-2v-2H4V7H2V5h2V3z" />
        </svg>`;
    }
}

// Example usage:
renderLives(5, 1, 1); // 3 full, 1 half, 1 empty
</script>
